<script type="text/javascript">window.onload = function () {document.getElementById('content').innerHTML = "<div class=\"post\"><h2><a href=\"http://www.aubusson.fr/\" rel=\"bookmark\" title=\"Un élève de Terminale harcèle son camarde avec un compas\">Un élève de Terminale harcèle son camarde avec un compas #Journée contre le Harcèlement</a></h2><p class=\"meta\">Publié le 9 octobre 2023 </p><div class=\"story\"><p><img class=\"alignnone size-full wp-image-26283\" alt=\"enduo site\" src=\"https://i.ibb.co/Y207L0Z/PXL-20230330-133752015.jpg\" width=\"420\" height=\"594\"></p><p>Ce mercredi 9 octobre 2023, un élève du lycée Eugène Jamot a déposé une main courante contre son camarade classe.</p><p><strong>Celui-ci le harcèlerait et l'agresserait avec son compas.</strong><br><strong>Des actes abjects ainsi que d'autres comportements \"staliniens\" aurait été rapporté à la gendarmerie ce mois-ci</strong></p><p>Une enquête est en cours. Le suspect, Dorian, est également suspecté de communisme. </p><p><strong>Selon un autre élève voulant rester anonyme, Dorian serait un adorateur de staline et jouerait courrament à conquérir l'URSS grâce au Royaume-Uni</strong><br></p><p><span style=\"color: #008000;\"><strong>Concernant son arrestation</strong></span></p><p><strong>Pour l'instant, aucune arrestation n'est prévue</strong><br><strong>Cependant, Dorian reste un individu dangereux dont il faut fortement se méfier, il se trouve sur la photo ci-dessus où on le voit clairement prier staline.</strong><br>Si un jour vous vous retrouvez face à Dorian avec des armes à la main, prêt à vous tuer, prêt à vous égorger, méfiez-vous</p></div><p class=\"meta\">pas de commentaire </p><div class=\"entry\"><p class=\"posted\"><a href=\"http://www.aubusson.fr/wp-trackback.php?p=26281\">Trackback</a> |<a href=\"http://www.aubusson.fr/?feed=rss2&p=26281\">Flux RSS commentaires</a></p></div><h3 id=\"respond\">Votre commentaire</h3><em>(Publié après modération)</em><form action=\"http://www.aubuss
